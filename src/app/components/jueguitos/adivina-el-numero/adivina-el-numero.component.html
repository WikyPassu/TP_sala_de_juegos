<div [hidden]="activado" style="padding-top: 15px; padding-bottom: 15px;">
    <h1><b>Tiempo transcurrido:<br>{{display}}</b></h1>
    <h3>{{mensaje}}</h3>
    <mat-form-field class="example-full-width">
        <mat-label>Posible numero</mat-label>
        <input type="number" style="text-align: center;"
        min="1" max="100"
        [(ngModel)]="numero" name="numero" 
        matInput placeholder="(1-100)" [disabled]="disabled">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="comprobar()" [disabled]="disabled">Enviar</button><br><br>
    <button mat-raised-button color="primary" (click)="jugarOtraVez()">Volver a jugar</button>
    <br><br>
    <b>Intentos esta ronda: {{intentos}}</b>
    <br>
    <b>Veces que has ganado: {{ganadas}}</b>
    
</div>

<div [hidden]="!activado" style="padding-top: 15px; padding-bottom: 15px;">
    <h1>
        El <b>número misterioso</b> está entre un rango de <b>1 a 100</b>.
        <br>
        ¿Podrás encontrarlo?
        <br>
        <br>
        ¡Presiona el botón para empezar a jugar!
    </h1>
    <button mat-raised-button color="primary" (click)="empezar()">ADIVINAR EL NUMERO</button>
</div>
