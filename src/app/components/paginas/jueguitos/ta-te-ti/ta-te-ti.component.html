<h1 *ngIf="!ganador"><b>Turno de: {{jugador}}</b></h1>
<h1 *ngIf="ganador"><b>GANADOR: {{ganador}}</b></h1>
<div class="grid">
    <mat-grid-list cols="3" rowHeight="1:1">
        <mat-grid-tile *ngFor="let valor of celdas; let i = index">
            <app-celda [valor]="valor" [bloqueado]="bloqueado" (click)="marcarCelda(i)"></app-celda>
        </mat-grid-tile>
    </mat-grid-list>    
</div>
